<app-player style="top: 130px;" class="play-position"></app-player>

<div class="field">
  <div class="card-stack">
    <img *ngFor="let c of [0, 1, 2, 3]; let i = index" [ngStyle]="{'right.px': i * 5}" src="/assets/img/cards/card_cover.png" alt="card-cover">
    <img (click)="takeCard()" class="top-card" style="right: 20px" src="/assets/img/cards/card_cover.png" alt="card-cover">
    <img *ngFor="let card of game?.playedCards" class="played-card" src="/assets/img/cards/{{ card }}.png" alt="played-card">
    <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 20px" src="/assets/img/cards/{{ currentCard }}.png" alt="current-card">
  </div>
</div>
